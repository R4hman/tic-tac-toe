<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="select-box">
      <h1>Tic Tac Toe</h1>
      <h2>Select which you want to be?</h2>
      <span class="select-btn" data-value="X">Player X</span>
      <span class="select-btn" data-value="O"> Player O</span>
    </div>
    <div class="game-container">
      <div class="player-switching">
        <span class="switch" data-value="X">X's Turn</span>
        <span class="switch" data-value="O">O's Turn</span>
      </div>

      <div class="columns">
        <div data-num="0" class="column"></div>
        <div data-num="1" class="column"></div>
        <div data-num="2" class="column"></div>
        <div data-num="3" class="column"></div>
        <div data-num="4" class="column"></div>
        <div data-num="5" class="column"></div>
        <div data-num="6" class="column"></div>
        <div data-num="7" class="column"></div>
        <div data-num="8" class="column"></div>
      </div>
    </div>

    <div class="result-msg">
      <h1></h1>
      <button>Play again</button>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
  </body>
</html>
